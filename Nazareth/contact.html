<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.css">
</head>
<body>
    <div class="container">

        <form class="well form-horizontal" action=" " method="post"  id="contact_form">
    <fieldset>
    
    <!-- Form Name -->
    <legend>Contact Us Today!</legend>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label">First Name</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    
    <div class="form-group">
      <label class="col-md-4 control-label" >Last Name</label> 
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
           <div class="form-group">
      <label class="col-md-4 control-label">E-Mail</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
      <input name="email" placeholder="E-Mail Address" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    
    <!-- Text input-->
           
    <div class="form-group">
      <label class="col-md-4 control-label">Phone #</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
      <input name="phone" placeholder="(+254)714-060467" class="form-control" type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
          
    <div class="form-group">
      <label class="col-md-4 control-label">Address</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
      <input name="address" placeholder="Address" class="form-control" type="text">
        </div>
      </div>
    </div>
    
    <!-- Text input-->
     
    <div class="form-group">
      <label class="col-md-4 control-label">City</label>  
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
      <input name="city" placeholder="city" class="form-control"  type="text">
        </div>
      </div>
    </div>
    
    <!-- Select Basic -->
       
    <div class="form-group"> 
      <label class="col-md-4 control-label">County</label>
        <div class="col-md-4 selectContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
        <select name="county" class="form-control selectpicker" >
          <option value=" " >Please select your County</option>
          <option>Mombasa Coast</option>
          <option>Kwale Coast</option>
          <option >Kilifi Coast</option>
          <option >Tana River Coast</option>
          <option >Lamu Coast</option>
          <option >Taiva Taveta Coast</option>
          <option >Garissa North Eastern</option>
          <option >Wajir North Eastern</option>
          <option >Mandera North Eastern</option>
          <option>Marsabit Eastern</option>
          <option >Isiolo Eastern</option>
          <option >Meru Eastern</option>
          <option >Tharaka Nithi Eastern</option>
          <option >Embu Eastern</option>
          <option >Kitui Eastern</option>
          <option >Machakos Eastern</option>
          <option> Makueni Eastern</option>
          <option >Nyandarua Central</option>
          <option >Nyeri Central</option>
          <option>Kirinyaga Central</option>
          <option >Murang'a Central</option>
          <option> Kiambu Central</option>
          <option >Turkana Rift Valley</option>
          <option >West Pokot Rift Valley</option>
          <option>Samburu Rift Valley</option>
          <option>Uasin Gishu Rift Valley</option>
          <option>Transzoia Rift Valley</option>
          <option>Elgeyo-Marakwet Rift Valley</option>
          <option>Nandi Rift Valley</option>
          <option>Baringo Rift Valley</option>
          <option>Laikipia Rift Valley</option>
          <option>Nakuru Rift Valley</option>
          <option>Narok Rift Valley</option>
          <option>Kajiado Rift Valley</option>
          <option>Kericho Rift Valley</option>
          <option>Bomet Rift Valley</option>
          <option>Kakamega Western</option>
          <option>Vihiga Western</option>
          <option>Bungoma Western</option>
          <option>Busia Western</option>
          <option>Siaya Nyanza</option>
          <option>Kisumu Nyanza</option>
          <option>Homa Bay Nyanza</option>
          <option>Migori Nyanza</option>
          <option> Kisii Nyanza</option>
          <option>Nyamira Nyanza</option>
          <option>Nairobi Nairobi</option>
        </select>
      </div>
    </div>
    </div>
    
    
    
   
    <!-- Text area -->
      
    <div class="form-group">
      <label class="col-md-4 control-label">Send Feedback</label>
        <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea class="form-control" name="comment" placeholder="Feedback"></textarea>
      </div>
      </div>
    </div>
    
    <!-- Success message -->
    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
    
    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-4">
        <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
      </div>
    </div>
    
    </fieldset>
    </form>
    </div>
        </div><!-- /.container -->
</body>
</html>
