<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../css/contact.css">

  <section id="contact">

    <div class="contact-wrapper">

        CONTACT PAGE LEFT 
      
        -----------------> 
      
      <form class="form-horizontal" role="form" method="post" action="contact.php">
         
        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="">
          </div>
        </div>
  
        <div class="form-group">
          <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="">
          </div>
        </div>
  
        <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message"></textarea>
        
        <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
          <div class="button">
            <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>

        </button>
        
      </form>
      
        <!---------------- 
  
        CONTACT PAGE RIGHT 
      
        -----------------> 
      
        <div class="direct-contact-container">
  
          <ul class="contact-list">

            <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-254-714-060467" title="Give me a call">(254) 714-060467</a></span></i></li>
