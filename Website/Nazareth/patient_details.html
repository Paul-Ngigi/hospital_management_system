<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient_details</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
<link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
</head>
</head>
<body>
    <div class="container">

        <form class="form-group">
          <h2>Medical Form.</h2>
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name" required autofocus autocomplete="on">
            <span class="help-block"></span>
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last Name" required autofocus autocomplete="on">
            <span class="help-block"></span>
          </div>  
          <div class="form-group">
            <label for="first_name">Doctor's Name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First Name" required autofocus autocomplete="on">
            <span class="help-block"></span>
          </div>
          <div class="form-group">
            <label for="email_address">Allergies</label>
            <input type="text" class="form-control" id="email_addr" placeholder="Known Allergies" required>
            <span class="help-block"></span>
          </div>
          <div class="form-group">
            <label for="phone_number">Medication</label>
            <input type="tel" class="form-control" id="phone_number" placeholder="Prescribed Medication">
            <span class="help-block"></span>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob">
            <span class="help-block"></span>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Add Info</button>
        </form>
  
      </div> <!-- /container -->
</body>
</html>
